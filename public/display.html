<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール画面</title>
</head>
<body>
    <div class="result-screen profile-container">
        <h1>プロフィール詳細</h1>

        <div class="result-box">
            <label>名前</label>
            <div id="display-name" class="result-text"></div>
        </div>
        
        <h3>好きなこと</h3>
        <div id="display-likes" class="tag-container"></div>

        <button id="back-btn" class="back-link">プロフィールを編集する</button>   
        <button id="qr-btn" onclick="qrPage()">自分のQRコードを表示する</button>

        <script src="display.js"></script>
    </div>
</body>
</html>
