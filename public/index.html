<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール入力画面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="test.js"></script>
    <div class="profile-container">
        <h1>プロフィール</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <h3>好きなことを選んでください</h3>
  
            <div class="tag-container">
                <input type="checkbox" id="hobby-1" class="tag-input" value="1">
                <label for="hobby-1" class="tag-label">料理</label>

                <input type="checkbox" id="hobby-2" class="tag-input" value="2">
                <label for="hobby-2" class="tag-label">音楽</label>

                <input type="checkbox" id="hobby-3" class="tag-input" value="3">
                <label for="hobby-3" class="tag-label">読書</label>

                <input type="checkbox" id="hobby-4" class="tag-input" value="4">
                <label for="hobby-4" class="tag-label">スポーツ</label>

                <input type="checkbox" id="hobby-5" class="tag-input" value="5">
                <label for="hobby-5" class="tag-label">映画鑑賞</label>
                    
                <input type="checkbox" id="hobby-6" class="tag-input" value="6">
                <label for="hobby-6" class="tag-label">開発</label>
            </div>
        </form>
        <div class="button-container">
            <button onclick="profileData()">送信</button>
        </div>
    </div>
</body>
</html>
